<!DOCTYPE html>
<html lang="en">
<title>Error</title>
<div id="httperror">
    <!--html-->
</div>
<script>
    var http_error = document.getElementById('httperror');
    // Get the query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    // Check if the query parameter matches the expected value
    if (error === '406') {
        // Show the content if the query matches
        http_error.innerHTML = '<h2>406</h2>' +
        '<p>Not Acceptable</p>';
    } else {
        window.location.href = "https://moahub.org";
    }
</script>
</html>
